<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Site</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <section class="p-4">
            <ul class="list-none">
                <li>
                    <a class="font-semibold text-2xl text-stone-600 hover:bg-rose-100 rounded font-medium p-2"
                        href="index.html">Logout</a>
                </li>
            </ul>
            <h1 class="font-normal text-5xl text-center mt-16">Let's Get Some <span
                    class="font-semibold text-cyan-600">Money</span></h1>
        </section>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="mt-12">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-7">
                <div class="bg-blue-400 px-8 py-6 rounded text-white">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposite-total">00</span></h4>
                </div>
                <div class="bg-green-400 px-8 py-6 rounded text-white">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-cyan-400 px-8 py-6 rounded text-white">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="total-balance">100</span></h4>
                </div>
            </div>
        </section>
        <section class="mt-12 mb-4">
            <div class="grid grid-cols-1 md:grid-cols-1 lg:grid-cols-2 gap-7">
                <div class="bg-emerald-300 px-4 py-2 rounded">
                    <h3 class="font-medium text-2xl mb-4">Please Deposite</h3>
                    <input id="deposite-input" class="rounded block w-2/4 mb-4 px-2 py-1 mt-2" type="text" name="" id=""
                        placeholder="$ amount you want to deposite">
                    <button id="deposite-button"
                        class="bg-red-500 text-white font-medium border-1 rounded px-4 py-2 mb-4 px-2 mt-2">Deposite</button>
                </div>
                <div class="bg-pink-300 px-4 py-2 rounded">
                    <h3 class="font-medium text-2xl mb-4">Please Withdraw</h3>
                    <input id="withdraw-input" class="rounded block w-2/4 mb-4 px-2 py-1 mt-2" type="text" name="" id=""
                        placeholder="$ amount you want to withdraw">
                    <button id="withdraw-button"
                        class="bg-red-500 text-white font-medium border-1 rounded px-4 py-2 mb-4 px-2 mt-2">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
</body>

</html>
