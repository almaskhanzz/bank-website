<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <section>
            <div>
                <h1 class="font-normal text-5xl text-center mt-16">Welcome To My <span
                        class="font-semibold text-cyan-600">Secret Bank</span>
                </h1>
            </div>
        </section>
    </header>
    <main>
        <section class="bg-cyan-200 w-4/5 lg:w-3/4 md:w-3/4 mx-auto p-8 mt-8 rounded">
            <h3 class="font-semibold text-xl mb-4">Please Login</h3>
            <div>
                <input id="email-field" class="border-1 rounded block w-11/12 lg:w-2/4 md:w-2/4 mb-4 px-2 py-1 mt-2"
                    type="text" name="" id="" placeholder="Your email">
                <input id="password-field" class="border-1 rounded block w-11/12 lg:w-2/4 md:w-2/4 mb-2 px-2 py-1 mt-2"
                    type="password" name="" id="" placeholder="Your password">
                <button id="login-button"
                    class="bg-sky-600 text-white font-medium border-1 rounded px-4 py-2 mb-4 px-2 mt-2">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
